<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="/Style/cobra.css" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Jogo da Cobra</title>  
</head>
<body>
    <div id="container">
        <div id="divMenu">
            <div class="scores">
                <p>Status : <span id="status"> </span></p>
                <p>Level : <span id="level"> 1 </span> </p>
                <p>Speed : <span id="speed"> 1 </span> </p>
                <p>Score : <span id="score">  </span> </p>
                <p>Space - Start & Pause</p>
                <p id="restart" onclick="location.reload()"> Restart </p>
            </div>
            <canvas id="tela" width="300" height="300"></canvas>
        </div>
        <div id="ranking"></div>
    </div>
    <script src="/Script/cobra.js"></script>
</body>
</html>
